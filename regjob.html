<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <button class="call-button">Call us at +91 8547490471</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form id="job-form">
                <input type="text" id="name" placeholder="Full Name" required><br>
                <input type="number" id="age" placeholder="Age" required><br>
                <input type="text" id="place" placeholder="Place" required><br>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>

                <input type="text" id="experience" placeholder="Experience" required><br>

                <label for="working-hours">Preferred Working Hours:</label>
                <select id="working-hours" required>
                    <option value="">Select Time Slot</option>
                    <option value="Morning (8AM - 12PM)">Morning (8AM - 12PM)</option>
                    <option value="Afternoon (12PM - 4PM)">Afternoon (12PM - 4PM)</option>
                    <option value="Evening (4PM - 8PM)">Evening (4PM - 8PM)</option>
                    <option value="Full Day (8AM - 8PM)">Full Day (8AM - 8PM)</option>
                </select><br>

                <input type="number" id="salary" placeholder="Expected Salary" required><br><br>

                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </main>

    <script src="regjob.js"></script>
</body>
</html>
