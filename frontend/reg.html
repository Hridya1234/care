<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Seeker Registration</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <header>
        <div class="header-container">
            <img src="./img/logo.png" alt="Logo" class="logo">
            <button class="call-button">Call us at +91 8547490471</button>
        </div>
    </header>
    
    <main>
        <button id="loved-one-btn" class="response-button">A Parent or Loved One</button>
<button id="me-btn" class="response-button">Me</button>

<div id="care-seeker-form" class="form-container" style="display: none;">
    <h2 id="form-title">Care Seeker Registration</h2>
    <form id="care-seeker-form-data">
        <input type="hidden" id="care-type" value=""> <!-- Hidden field to track type -->
        <input type="text" id="care-name" placeholder="Name" required><br>
        <input type="email" id="care-email" placeholder="Email" required><br>
        <input type="text" id="care-phone" placeholder="Phone Number" required><br>
        <input type="text" id="care-place" placeholder="Place" required><br>
        <button type="submit" class="submit-button">Register</button>
    </form>
</div>

    </main>

    <script src="reg.js"></script>
</body>
</html>
